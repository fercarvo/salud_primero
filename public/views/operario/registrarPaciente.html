<section id="contenido">
    <h4>Registrar Nuevo Paciente</h4>
    <br>
        <form class="col s12" id="formularioCrearPaciente" action="/paciente" method="post">
            <div class='row'>
              <div class='input-field col s12'>
                <input class='validate' type='email' name='correo' id='correo' require/>
                <label for='email'>Ingrese correo electr&oacute;nico</label>
              </div>
            </div>

            <div class='row'>
              <div class='input-field col s12'>
                <input type="text" name="Nombres" require/>
                <label for='password'>Ingrese nombre</label>
              </div>
            </div>

            <div class='row'>
              <div class='input-field col s12'>
                <input type="text" name="Apellidos" require/>
                <label for='password'>Ingrese apellidos</label>
              </div>
            </div>

            <div class='row'>
              <div class='input-field col s12'>
                <input type="text" name="Cedula" require/>
                <label for='password'>Ingrese c&eacute;dula</label>
              </div>
            </div>

            <div class='row'>
              <div class='input-field col s12'>
                <input type="text" name="Direccion" require/>
                <label for='password'>Ingrese direcci&oacute;n paciente</label>
              </div>
            </div>

            <div class='row'>
              <div class='input-field col s12'>
                <input type="text" name="telefono" require/>
                <label for='password'>Ingrese tel&eacute;fono</label>
              </div>
            </div>

            <br />
            <center>
              <div class='row'>
                <button type='submit' name='btn_login' class='col s4 btn red darken-1  btn-large waves-effect'>Enviar</button>
                <button type='reset' name='btn_login' class='col s4 right red darken-1 btn btn-large waves-effect'>Borrar</button>
              </div>
            </center>
          </form>
</section>
