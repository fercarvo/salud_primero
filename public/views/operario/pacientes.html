<h4 class="text-center teal-text">Pacientes</h4>
<hr>
<ul class="collapsible popout" data-collapsible="accordion">
    <li>
      <div id="nuevPac" class="collapsible-header"><i class="material-icons">add</i>Nuevo Paciente</div>
      <div class="collapsible-body" style="padding-left:20px;padding-right:20px">
        <form > 
              <div class="modal-body">
                  <div class="form-group">
                    <input type="text" class="form-control" name="nombre" ng-model="nuevo_paciente.nombre" placeholder="Nombre">
                  </div>
                  <div class="form-group">
                    <input type="text" class="form-control" name="apellido" ng-model="nuevo_paciente.apellido" placeholder="Apellido">
                  </div>
                  <div class="form-group">
                    <input type="text" class="form-control" name="cedula" ng-model="nuevo_paciente.cedula" placeholder="Cedula">
                  </div>
                  <div class="form-group">
                    <input type="email" class="form-control" name="correo" ng-model="nuevo_paciente.correo" placeholder="Correo">
                  </div>
                  <div class="form-group">
                    <input type="text" class="form-control" name="direccion" ng-model="nuevo_paciente.direccion" placeholder="Direccion">
                  </div>
                  <div class="form-group">
                    <input type="text" class="form-control" name="telefono" ng-model="nuevo_paciente.telefono" placeholder="Telefono">
                  </div>
              </div>
              <div class="row modal-footer">
                <button type="reset" class="btn btn-default col s4 right" ng-click="cancelar()">Cancelar</button>
                <button type="submit" class="btn btn-primary col s4" ng-click="agregar()">Crear</button>
              </div>
            </form>
      </div>
    </li>
    <li>
        <div id="listPac" class="collapsible-header large active"><i class="material-icons">label</i>Lista de Pacientes</div>
        <div class="collapsible-body" style="padding-left:20px;padding-right:20px">
        <div ><input type="search" name="busqueda" ng-model="busqueda.$" placeholder="Buscar paciente"></div>
          <table class="table table-striped table-bordered">
          <thead>
            <tr>
              <th>nombre</th>
              <th>correo</th>
              <th>cedula</th>
              <th>direccion</th>
              <th>telefono</th>
              <th>editar</th>
              <th>eliminar</th>
            </tr>
          </thead>
          <tbody>
              <tr ng-repeat="paciente in pacientes | filter:busqueda">
                  <td class="nombre"> {{ paciente.nombre }} {{ paciente.apellido }}</td>
                  <td class="correo"> {{ paciente.correo }} </td>
                  <td class="cedula" > {{ paciente.cedula }} </td>
                  <td class="direccion"> {{ paciente.direccion }} </td>
                  <td class="telefono" > {{ paciente.telefono }} </td>
                  <td class= "editar"><button type="button" style="border:none;background:none" class="small material-icons" ng-click="editarPaciente(paciente)">mode_edit</button></td>
                  <td class= "eliminar"><button type="button" style="border:none;background:none" class="small material-icons" ng-click="eliminarPaciente(paciente)">delete</button></td>
              </tr>
          </tbody>
        </table>
        </div>
    </li>
</ul>

<!-- Modal Structure -->

<div id="modalEditarPaciente" class="modal" style="padding-left:20px;padding-right:20px;padding-top:30px;margin-top:-10px">
  <h5 class="text-center teal-text">Pacientes</h5>
  <form >
    <div class="container-fluid center">
        <div class="form-group">
          <input type="text" class="form-control" name="nombre" ng-model="editar_paciente.nombre" placeholder="Nombre">
        </div>
        <div class="form-group">
          <input type="text" class="form-control" name="apellido" ng-model="editar_paciente.apellido" placeholder="Apellido">
        </div>
        <div class="form-group">
          <input type="text" class="form-control" name="cedula" ng-model="editar_paciente.cedula" placeholder="Cedula">
        </div>
        <div class="form-group">
          <input type="email" class="form-control" name="correo" ng-model="editar_paciente.correo" placeholder="Correo" readonly>
        </div>
        <div class="form-group">
          <input type="text" class="form-control" name="direccion" ng-model="editar_paciente.direccion" placeholder="Direccion">
        </div>
        <div class="form-group">
          <input type="text" class="form-control" name="telefono" ng-model="editar_paciente.telefono" placeholder="Telefono">
        </div>
        <div class="row">
          <button type="submit" class="btn btn-primary col s4" ng-click="putPaciente()">Editar</button>
          <button type="submit" class="btn btn-primary col s4 right" ng-click="cerrarMod()">Cerrar</button>
        </div>
    </div>
  </form>
</div>
