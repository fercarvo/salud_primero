<div id="index-banner" class="parallax-container">
  <div class="section no-pad-bot">
    <div class="container">
      <br><br>
      <h1 class="header center teal-text text-lighten-2">Salud Primero</h1>
      <br><br>
    </div>
  </div>
  <div class="parallax"><img src="imagenes/main3.jpg"></div>
</div>

<div class="container">
    <h4>Centros Medicos</h4>
    <hr>

    <div class="col-xs-12 col-sm-6" style="padding-bottom:40px" ng-repeat="centro in centros">

        <div class="contenedor">
            <div style="height:310px"  class="centro-med">
                <div class="lado frente">
                    <div class="card">
                        <div class="card-image">
                            <img src="{{centro.portada}}" alt="imagen"> 
                            <span class="card-title">{{centro.nombre}}</span>
                        </div> 

                    </div>
                </div>  
                <div class="lado atras panel panel-default">
                    <div class="panel-body horarios text-center">
                        <p dia text-center small>Horarios</p>
                        <p ng-repeat="dia in centro.horarios" class="dia text-center small">{{dia.horario}}</p>
                    </div>
                    <button type="button" class="btn btn-primary btn-block info
                    modal-trigger waves-effect waves-light btn cyan darken-2" href="#modalInfo" ng-click="procesar(centro)">Más Información</button>
                </div>
            </div>
        </div>

        <div id="modalInfo" class="modal grey">
            <div class="modal-content" >
                <center>
              <div class="section"></div>
                <div class="container">
                    <div class="z-depth-1 red lighten-4 row" style="display: inline-block; padding: 32px 48px 0px 48px; border: 1px solid #EEE;">
                        <h3 class="white-text">{{actual.nombre}}</h3>
                        <h3 class="white-text">{{actual.ciudad}}</h4>
                        <h3 class="white-text">{{actual.direccion}}</h4>
                        <div class="carousel carousel-slider center teal" data-indicators="true">
                            <div class="carousel-item white white-text">
                              <img src="{{actual.foto1}}">
                            </div>
                            <div class="carousel-item white white-text">
                              <img src="{{actual.foto2}}">
                            </div>
                            <div class="carousel-item white white-text">
                              <img src="{{actual.foto3}}">
                            </div>
                        </div>
                    </div>
                <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d7974.028468568863!2d-79.96830796821938!3d-2.1482369294487267!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ses!2s!4v1467777281521" width="100%" height="470px" frameborder="0" style="border:0" allowfullscreen></iframe>
              </div>
                </center> 
            </div>
        </div> 
    </div>

</div>
