
<div class="container">
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Examen</th>
                <th>Fecha</th>
                <th>Estado</th>
                <th>Resultados</th>
            </tr>
        </thead>
        <tbody>
            <div  ng-repeat="muestra in muestras">
                <tr ng-repeat="examen in muestra.examenes">
                    <td>{{examen.nombre}}</td>
                    <td>{{muestra.fecha}}</td>
                    <td>Estado</td>
                    <td>Resultados</td>
                </tr>    
            </div>
        </tbody>
    </table>
</div>
