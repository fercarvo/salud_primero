
<div class="container">
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Examen</th>
                <th>Fecha</th>
                <th>Estado</th>
                <th>Resultados</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="examen in examenes">
                <td>{{examen.nombre}}</td>
                <td>{{examen._muestra.fecha}}</td>
                <td>Estado</td>
                <td>Resultados</td>
            </tr>    
        </tbody>
    </table>
</div>
