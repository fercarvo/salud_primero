<div class="container" ng-controller="ctrlExamenes">
  <div class="container" style="padding-top:20px">
    <div ><input type="search" name="busqueda" ng-model="search" placeholder="Buscar"></div>
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <td class="text-center">Examen</td>
          <td class="text-center">Fecha</td>
          <td class="text-center">Estado</td>
          <td class="text-center">Ver</td>
          <td class="text-center">Descargar</td>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="examen in examenes | filter:search">
          <td class="text-center">{{examen.nombre}}</td>
          <td class="text-center">{{examen._muestra.fecha | date: 'dd-MM-yyyy'}}</td>
          <td class="text-center">{{examen._muestra.estado}}</td>
          <td class="text-center"><span style="vertical-align:middle;" class="glyphicon glyphicon-eye-open" ng-click="cargarResultados(examen)"></span></td>
          <td class="text-center"><span style="vertical-align:middle;" class="glyphicon glyphicon-download-alt" ng-click="descargarResultados(examen)"></span></td>
        </tr>
      </tbody>
            
  </table>  
  </div>
  
</div>
