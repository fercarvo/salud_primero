    <script>
        $(document).ready(function() {
                var codTabla = "";
                    $.ajax({
                        type: 'GET', 
                        url: '/muestras', 
                        data: {}, 
                        success: function(data){
                            $.each(data, function(i, obj) {
                                var id = obj._id;
                                var tipo = obj.tipo ;
                                var codigo = obj.cod_barras;
                                var llego = obj.recibido;
                                $( "#tabla-body" ).html(function() {
                                    codTabla = codTabla + "<tr >\n";
                                    codTabla = codTabla + "<td class='id' style='display:none;'>" + id + "</td>\n";
                                    codTabla = codTabla + "<td class='codigo'>" + codigo + "</td>\n";
                                    codTabla = codTabla + "<td class='tipo'>" + tipo + "</td>\n";
                                    codTabla = codTabla + "<td class='llego'>" + llego + "</td>\n";
                                    codTabla = codTabla + "</tr>\n";
                                    return codTabla;
                                });                         
                            });
                        }
                    });

            $('.llego').click(function() {
                console.log("clic"); 
                var id = $(this).siblings('.id').text();
                var codigo = $(this).siblings('.codigo').text();
                var tipo = $(this).siblings('.tipo').text();
                var url = "/muestra/" + id;
                var llego = $(this).siblings('.tipo').text();
                $.ajax({
                    type: "PUT",
                    url: url,
                    data: {
                        codigo: codigo,
                        tipo: tipo,
                        llego: !llego
                     },
                    success:function(data){
                        $(this).val(!llego);
                    }
                });
            });

        });
