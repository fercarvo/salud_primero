<!DOCTYPE html>
<html lang="es">
<head>
  <title>SaludPrimero SA</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>

   
<div class="container">
  <h2>Formulario Ingreso Datos Usuario</h2>
  <form role="form">
      <select class="form-control">
          <label for="user">Usuario:</label>
          <option>Paciente</option>
          <option>Operario</option>
          <option>Laboratorista</option></select>   
      <div class="form-group">
      <label for="name">Nombres:</label>
      <input type="text" class="form-control" id="name" placeholder="Ingrese nombres">
    </div>
    <div class="form-group">
      <label for="apellido">Apellidos:</label>
      <input type="text" class="form-control" id="apellido" placeholder="Ingrese apellidos">
    </div>
    <div class="form-group">
      <label for="id">Cedula:</label>
      <input type="text" class="form-control" id="id" placeholder="Ingrese numero de identificacion">
    </div>
    <div class="form-group">
      <label for="email">email:</label>
      <input type="email" class="form-control" id="email" placeholder="Ingrese email">
    </div>
    <div class="form-group">
      <label for="dir">Direccion:</label>
      <input type="text" class="form-control" id="dir" placeholder="Ingrese direccion">
    </div>
    <div class="form-group">
      <label for="distrito">Distrito:</label>
      <input type="text" class="form-control" id="distrito" placeholder="Ingrese Distrito">
    </div>
    <div class="form-group">
      <label for="ciudad">Ciudad:</label>
      <input type="text" class="form-control" id="ciudad" placeholder="Ingrese Ciudad">
    </div>
    <!--<div class="checkbox">
      <label><input type="checkbox"> Remember me</label>
    </div>-->
    <button type="submit" class="btn btn-default">Submit</button>
  </form>
</div>

</body>
</html>
